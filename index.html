<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Instagram</title>
</head>
<body>
    <div class="instagram-wrapper">
        <div class="instagram-phone"> 
            <img src="https://instagram-homepage.netlify.app/img/instagram-celular.png">
            
        </div>
        <div class="instagram-continue">
            <div class="group"> 
                <img src="https://www.instagram.com/static/images/web/logged_out_wordmark.png/7a252de00b20.png" class="instagram-logo" alt="instagram logo">
                <div class="profile-photo">
                    <img src="https://github.com/luglifilho.png" alt="foto de perfil">     
                </div>
                <a href="#" class="instagram-login"> Continue como luglifilho</a>
                <a href="#" class="instagram-logout"> Remover Conta</a>
            </div>
            <div class="group">
                <p class="not-account"> Não é Luglifilho? </p>
                <p class="not-account"> 
                    <span class="link-blue"> Alternar Contas</span>
                    ou
                    <span class="link-blue"> Inscreva-se</span> 
                </p>
            </div>
            <div class="get-the-app"> 
                <p class="get-app">Baixe o aplicativo</p>
                <div class="download">
                    <a href="#" class="app-download"> </a>
                    <a href="#" class="app-download"> </a>
                </div>
            </div>
        </div>
    </div>
    
</body>
</html>
